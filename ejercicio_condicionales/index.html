<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Condicionales - Ejercicios 1</title>
</head>

<body>
    <div class="cantainer mt-5">
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1">En que termina el nro de cedula</label>
                <input type="number" min="0" max="9" class="form-control" id="nro_cedula">
            </div>
            <select class="form-select" id="dia_semana">
                <option selected disabled>Seleccione dia...</option>
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miercoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sabado">Sabado</option>
                <option value="domigo">Domingo</option>
            </select>
            <div class="mb-3">
                <label for="nro_cedula" class="form-label">Edad</label>
                <input type="number" min="1" class="form-control" id="edad">
            </div>
            <div class="row">
                <div class="col">
                    <label for="hora" class="form-label">Hora</label>
                    <select class="form-select" id="hora">
                    
                    </select>
                </div>
                <div class="col">
                    <label for="minuto" class="form-label">Minuto</label>
                    <select class="form-select" id="minuto"></select>
                </div>
            </div>
        </form>
        <button class="btn-success" type=""></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/logica.js"></script>
</body>

</html>
